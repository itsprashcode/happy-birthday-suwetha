<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>But.. I Love You</title>
  <link rel="icon" href="Pages/Assets/logo.png" type="image/x-icon" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="firstPage.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fff0f5;
      color: #8b0000;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column; /* ensures top-to-bottom layout */
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .content-wrapper {
      max-width: 500px;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;

    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .heart {
      font-size: 3rem;
      color: red;
      margin: 10px 0;
    }
    .watermark {
      font-size: 0.9rem;
      margin-top: 20px;
      color: #555;
    }

<body>
  <div class="content-wrapper">
    <div class="heart">❤️</div>
    <h1>Hey Love 💌</h1>
    <p>This website is taking a tiny beauty nap 😴 for maintenance.</p>
    <p>Just like I miss you every second, it’ll be back soon looking prettier just for you!</p>

    <div class="heart">💖</div>
